<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>For Judiii ğŸ’–</title>

<style>
  body {
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Comic Sans MS', cursive;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    max-width: 400px;
    position: relative;
  }

  h1 {
    font-size: 26px;
    margin-bottom: 25px;
  }

  button {
    font-size: 20px;
    padding: 12px 28px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 10px;
    transition: 0.2s ease;
    position: relative;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    background: #adb5bd;
    color: white;
    position: absolute;
  }

  .heart, .emoji {
    position: fixed;
    font-size: 24px;
    animation: float 4s linear forwards;
    pointer-events: none;
  }

  @keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    50% { transform: translateY(-200px) rotate(20deg); }
    100% { transform: translateY(-600px); opacity: 0; }
  }

  @keyframes shake {
    0% { transform: translate(0, 0) rotate(0deg); }
    20% { transform: translate(-5px, 0) rotate(-5deg); }
    40% { transform: translate(5px, 0) rotate(5deg); }
    60% { transform: translate(-5px, 0) rotate(-5deg); }
    80% { transform: translate(5px, 0) rotate(5deg); }
    100% { transform: translate(0, 0) rotate(0deg); }
  }
</style>
</head>

</html>
